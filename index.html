<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Check Box -->
    <input type="checkbox" id="showhide">

    <!-- Show Buttons -->
    <div class="showbtn">
        <a href="#"><label for="showhide"><i class="fas fa-eye"></i></label></a>
        <a href="#"><label for="showhide"><i class="fas fa-eye-slash"></i></label></a>
    </div>

    <!-- Login Form -->
    <div class="login">
        <div class="logo"></div>
        <div class="title">Brand Name</div>
        <div class="fields">
            <div class="uname"><i class="fas fa-user"></i><input type="username" class="uni" placeholder="Username"></div>
            <div class="pwd"><i class="fas fa-key"></i><input type="password" class="pwi" placeholder="Password"></div>
        </div>
        <button class="sbtn">Login</button>
        <div class="forgot">
            <a href="">Forgot Password?</a>
            or
            <a href="">Sign Up</a>
        </div>
    </div>
</body>
</html>
